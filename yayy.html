<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: #FFF1D0; /* Light Cream */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #F556A1; /* Pink */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .celebration-gif {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .date-text {
            color: #D98CBC; /* Light Purple */
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Thank you for being my boyfriend</h1>
    <img src="celebration.gif" alt="Celebration" class="celebration-gif"> <!-- Replace with your GIF path -->
    <img src="your-image.jpg" alt="Image" class="image"> <!-- Replace with your image path -->
    <p class="date-text">See you at the date!</p>
</body>
</html>
