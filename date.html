<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Favorite</title>
    <style>
        body {
            background-color: #FFF1D0; /* Light Cream */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 10px solid #F556A1; /* Outer Pink Border */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 60px;
            margin-bottom: 20px;
		margin-top: 100px;
        }
        .gallery-item {
            background-color: #A9AFD1; /* Soft Blue */
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .gallery-item:hover {
            background-color: #D98CBC; /* Light Purple */
        }
        .gallery-item img {
            width: 250px;
            height: 300px;
            border-radius: 5px;
        }
        .caption {
            color: #FFF1D0; /* Pink */
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .caption input {
            margin-right: 5px;
        }
        .continue-button {
            background-color: #D98CBC; /* Light Purple */
            border: 2px solid #F556A1; /* Pink Border */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .continue-button:hover {
            background-color: #F556A1; /* Pink */
        }
    </style>
</head>
